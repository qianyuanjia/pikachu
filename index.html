<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="vendor/prism.css">
  <script src="vendor/prism.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <title>画个皮卡丘</title>
  <style id="styleCss"></style>
</head>
<body>
    <pre class="codePreview"></pre>
    <div class="pikachuPreview">     
      <div class="wrap">
        <div class="nose"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="left-face"></div>
        <div class="right-face"></div>
        <div class="left-lip"></div>
        <div class="right-lip"></div>
        <div class="mouse">
            <div class="tongue"></div>
        </div>
      </div>
    </div>
    <div class="btns">
        <button data-speed="slow">慢</button>
        <button data-speed="normal" class="active">中</button>
        <button data-speed="fast">快</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
